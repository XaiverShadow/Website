<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Discount Sale</title>
    <style>
        body {
            background-color: #bea4b3;
            font-family: Arial, sans-serif;
            color: black;
            text-align: center;
        }
        .header {
            color: #add8e6;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
        .subheader {
            color: #4a74d7;
            font-size: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 200;
            text-align: center;
            padding: 20px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .countdown-box {
            background-color: rgb(88, 141, 239);
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .introduction {
            margin-top: 20px;
            text-align: left;
            padding: 20px;
        }
        .image-container {
            box-sizing: content-box;
            background-origin: padding-box;
            box-shadow: #da5050;
            border-radius: 20px;
            text-align: center;
            padding: 40px;
            background-color: #5e070745;
            display: inline-block;
            margin: 10px;
        }
        .image-container img {
            max-width: 90%;
            height: auto;
            .container {
                width: 80%;
                margin: 0 auto;
            }
            @media (max-width: 700px) {
                .container {
                    width: 80%;
                
                }
            }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="download.jpg" alt="Nike Airforce Pro" class="header">
    </div>
    <div class="header">One Time Nike Giveaway</div>
    <div class="subheader">Giveaway ends on Thursday, 7 March 2024</div>
    <div id="countdown" class="countdown"></div>
    <p  text-align="center";>
        It's time for the next Giveaway!, for our best customers to get a chance for a free top product.
<br>
    </p>
    


    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("March 7, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {

            // Get the current date and time
            var now = new Date().getTime();

            // Find the time remaining between now and the count down date
            var timeRemaining = countDownDate - now;

            // Calculate days, hours, minutes and seconds
            var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = `
                <div class="countdown-box">${days} <br> Days</div>
                <div class="countdown-box">${hours} <br> Hours</div>
                <div class="countdown-box">${minutes} <br> Minutes</div>
                <div class="countdown-box">${seconds} <br> Seconds</div>
            `;

            // If the countdown is over, display a message
            if (timeRemaining < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
